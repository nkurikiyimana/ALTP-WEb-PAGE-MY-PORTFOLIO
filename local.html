
  <!DOCTYPE html>
<html>
<head>
  <title>Local Storage Example</title>
</head>
<>
  <form id="d">
    <label>Enter a value to save:</label>
    <input type="text" id="inputValue">
    <button type="button" class="f" onclick="saveValue()">Save</button>
  </form>
  <br>
  <button type="button" onclick="retrieveValue()">Retrieve Saved Value</button>
  <p id="output"></p>
</form>
  <style>
form{
  padding-top: 6rem;
  padding:2rem;
 
}
body{
  background-color: aqua;
  font-size: 3rem;
}

label{
  font-size: 2rem;
  padding: 5rem;
}
button{
  padding: 1rem;
  border-radius: 1rem;
  margin-left: 4rem;
}
  </style>

  <script>
    function saveValue() {
      // Get the value from the input field
      var inputValue = document.getElementById("inputValue").value;

      // Save the value to local storage
      localStorage.setItem("savedValue", inputValue);
    }

    function retrieveValue() {
      // Get the saved value from local storage
      var savedValue = localStorage.getItem("savedValue");

      // Display the saved value on the page
      var output = document.getElementById("output");
      output.innerHTML = "Saved Value: " + savedValue;
    }
  </script>
</body>
</html>

</body>
</html>
