  <title>Sinup Page</title>

<body>
  
  <div class="form">
  <form>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="firstname" required>
  
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lastname" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <label for="confirm">Confirm Password:</label>
    <input type="password" id="confirm" name="confirm" required>

    <input type="checkbox" checked="checked" name="remember" class="k"> Remember me  </label>

    <p class="t">By creating an account you agree to our <a href="term.html" style="color:rgb(71, 22, 206)">Terms & Privacy</a>.</p>

    
    <input type="submit" value="Submit"><hr>
  
      
  </form>
  </div>
  <script>

const form = document.querySelector("form");
form.addEventListener("submit", function(event) {
  event.preventDefault();
  // Get the form data
  const fname = document.querySelector("#fname").value;
  const lname = document.querySelector("#lname").value;
  const email = document.querySelector("#email").value;
  const password = document.querySelector("#password").value;
  const confirm = document.querySelector("#confirm").value;
  
  // Form validation
  if (password !== confirm) {
    alert("Passwords do not match");
    return;
  }
  
  // Store the data to local storage
  const user = { fname, lname, email, password };
  localStorage.setItem("user", JSON.stringify(user));
  
  // Clear the form
  form.reset();
  
  // Show a message to the user
  alert("Signup successful!");
});


  </script>
  
  <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>

  
</body>
