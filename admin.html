<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Pannel</title>
</head>
<body>
  <form id="blog-form">
    <label>Blog Title:</label>
    <input type="text" id="blog-title">
    <label>Profile Image:</label>
    <input type="file" id="profile-image">
    <label>Description:</label>
    <textarea id="blog-description"></textarea>
    <button type="submit">Post</button>
  </form>
  

<Script>
const form = document.getElementById("blog-form");
form.addEventListener("submit", function(e) {
  e.preventDefault();
  const title = document.getElementById("blog-title").value;
  const image = document.getElementById("profile-image").value;
  const description = document.getElementById("blog-description").value;

  const blog = {
    title: title,
    image: image,
    description: description
  };
  //Checking if the "blogs" key already exists in local storage
  if(localStorage.getItem("blogs")) {
    //If the key exists, we retrieve the existing data and push the new blog
    let blogs = JSON.parse(localStorage.getItem("blogs"));
    blogs.push(blog);
    localStorage.setItem("blogs", JSON.stringify(blogs));
  } else {
    //If the key does not exist, we create a new key and store the new blog
    let blogs = [];
    blogs.push(blog);
    localStorage.setItem("blogs", JSON.stringify(blogs));
  }
  //redirecting to the blog list page
  window.location.href = "blog-list.html";
});



</Script>
    <style>
      /* Responsive design */
@media screen and (max-width: 600px) {
  form {
    width: 100%;
  }
  input[type="text"], textarea {
    width: 100%;
  }
}
#blog-form {
    width: 200px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f2f2f2;
    border-radius: 10px;
}

label {
    display: block;
    margin-bottom: 10px;
    font-size: 18px;
}

input[type="text"], textarea {
    width: 100%;
    padding: 12px 20px;
    margin-bottom: 20px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    font-size: 18px;
}

#post-btn {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: right;
}

#post-btn:hover {
    background-color: #45a049;
}

    </style>


</form>

</body>
</html>
