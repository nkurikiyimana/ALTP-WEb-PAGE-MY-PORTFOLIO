  <script>
  

  // Get blog list from local storage
let blogList = JSON.parse(localStorage.getItem("blogList")) || [];

// Get blog list container
const blogListContainer = document.getElementById("blog-list");

// Loop through blog list and create elements for each blog
blogList.forEach((blog, index) => {
  const blogItem = document.createElement("div");
  blogItem.classList.add("blog-item");

  const blogTitle = document.createElement("h2");
  blogTitle.innerText = blog.title;

  const blogDate = document.createElement("p");
  blogDate.innerText = blog.date;

  const blogImage = document.createElement("img");
  blogImage.src = blog.image;

  const blogDesc = document.createElement("p");
  blogDesc.innerText = blog.desc;

  const editBtn = document.createElement("button");
  editBtn.innerText = "Edit";
  editBtn.onclick = () => {
    // Code for editing the blog
    const newTitle = prompt("Enter new title:", blog.title);
    const newDate = prompt("Enter new date:", blog.date);
    const newImage = prompt("Enter new image URL:", blog.image);
    const newDesc = prompt("Enter new description:", blog.desc);
    if (newTitle && newDate && newImage && newDesc) {
      blog.title = newTitle;
      blog.date = newDate;
      blog.image = newImage;
      blog.desc = newDesc;
      localStorage.setItem("blogList", JSON.stringify(blogList));
      blogTitle.innerText = blog.title;
      blogDate.innerText = blog.date;
      blogImage.src = blog.image;
      blogDesc.innerText = blog.desc;
    }
  };

  const deleteBtn = document.createElement("button");
  deleteBtn.innerText = "Delete";
  deleteBtn.onclick = () => {
    blogList.splice(index, 1);
    localStorage.setItem("blogList", JSON.stringify(blogList));
    blogListContainer.removeChild(blogItem);
  };

  blogItem.appendChild(blogTitle);
  blogItem.appendChild(blogDate);
  blogItem.appendChild(blogImage);
  blogItem.appendChild(blogDesc);
  blogItem.appendChild(editBtn);
  blogItem.appendChild(deleteBtn);

  blogListContainer.appendChild(blogItem);
});
  </script>
