<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
</head>
<body>
  <div class="profile-picture">
    <form class="here">
      <input type="file" id="profile-picture-input" />
      <button type="submit" id="upload-button">Upload</button>
    <img id="profile-picture" src="" alt=" Upload  Profile Picture here" /></form>
 
    </form>
    
  </div>
  
  
  

<style>
  .here{
  float:right;
  padding-right: 10rem;
  
  margin: 3rem;
  }
  #upload-button{
    color:rgb(251, 252, 252);
    width: fit-content;
    background-color: blue;
    border-radius: 10%;
  }

 #profile-picture {
  padding-top: 1rem;
  text-align: center;
  display:block;
  width: 120px;
  height: 130px;
  border: solid rgb(111, 179, 219);

  
}

#profile-picture-input{
  color: blue;
}



</style>
<script>

const input = document.getElementById("profile-picture-input");
const uploadButton = document.getElementById("upload-button");
const profilePicture = document.getElementById("profile-picture");

uploadButton.addEventListener("click", (event) => {
  event.preventDefault();
  if (input.files && input.files[0]) {
    const reader = new FileReader();
    reader.onload = (e) => {
      profilePicture.src = e.target.result;
    };
    reader.readAsDataURL(input.files[0]);
  }
});


localStorage.setItem("profile-picture", profilePicture.src);


const savedProfilePicture = localStorage.getItem("profile-picture");
profilePicture.src = savedProfilePicture;





</script>
</body>
</html>
